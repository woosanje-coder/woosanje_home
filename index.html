<head>

    <title>우산정사 - 모던 프리미엄 한옥펜션</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;400;700&family=Noto+Sans+KR:wght@100;300;400;700&display=swap');
        
        :root {
            --royal-purple: #7851A9;
            --deep-black: #050505;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--deep-black);
            color: #f8f9fa;
            overflow-x: hidden;
            margin: 0;
        }
        
        .serif {
            font-family: 'Noto Serif KR', serif;
        }

        .text-royal-purple { color: var(--royal-purple); }
        .bg-royal-purple { background-color: var(--royal-purple); }
        .border-royal-purple { border-color: var(--royal-purple); }

        /* Marquee Animation */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            padding: 2rem 0;
            border-top: 1px solid rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .marquee-content {
            display: inline-block;
            animation: marquee 30s linear infinite;
        }

        /* Continuous Portfolio Slider */
        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .portfolio-slider {
            display: flex;
            width: fit-content;
            animation: slide 60s linear infinite;
        }

        .portfolio-slider:hover {
            animation-play-state: paused;
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--royal-purple); border-radius: 10px; }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        #root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
